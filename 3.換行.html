<!DOCTYPE html>

<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>3.換行</title>
    </head>
    <body>
		<h2>《關山月》李白</h2>
		<!--<p>是內文格式，結束會換行。為Paragraph的縮寫。-->
        <p>明月出天山，蒼茫雲海間。</p>
        <p>長風幾萬里，吹度玉門關。</p>
        <p>漢下白登道，胡窺青海灣。</p>
        <p>由來征戰地，不見有人還。</p>
        <p>戍客望邊邑，思歸多苦顏。</p>
        <p>高樓當此夜，嘆息未應閒。</p>
        <h2>《黃鶴樓送孟浩然之廣陵》李白</h2>
		<!--
		<br>是換行，雖然標題或內文也會換行，但行與行會有間隔，使用<br>則不會。
		為Barter rabbet的縮寫。
		-->
        故人西辭黃鶴樓，<br>
        煙花三月下揚州。<br>
        孤帆遠影碧空盡，<br>
        唯見長江天際流。<br>
    </body>
</html>
