<!DOCTYPE html>

<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>9.css</title>
		<!--<style>中要寫入CSS語法。-->
		<style type="text/css">
			h2 {color: green;} //此行是將所有的h2改為綠色。
        </style>
    </head>
    <body>
		<!--也可直接加入style改顏色。-->
		<h1 style="color: blue">我是藍色</h1>
        <h2>我是被CSS改的綠色</h2>
		<!--
		或者使用font來改顏色。
		<font>是字型的意思，不只可以改顏色，任何關於字型的都可以設定。
		-->
        <h3><font color="yellow">我是font的黃色</font></h3>
    </body>
</html>
