<!DOCTYPE html>

<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<title>19.字元間距</title>
		<style>
			/*設定文字間距 em為相對的倍數*/
			#text1 {letter-spacing: 1.5em;}
			#text2 {letter-spacing: -3px;}
		</style>
	</head>
	<body>
		<h1>這是正常的文字間距</h1>
		<h1 id="text1">這是較大的文字間距</h1>
		<h1 id="text2">這是較小的文字間距</h1>
	</body>
</html>
