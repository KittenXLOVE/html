    <body>
		<!--<hr>為Horizontal Rule的縮寫，是水平分隔線。-->
		<hr>
		<h2>《關山月》李白</h2>
        <p>明月出天山，蒼茫雲海間。</p>
        <p>長風幾萬里，吹度玉門關。</p>
        <p>漢下白登道，胡窺青海灣。</p>
        <p>由來征戰地，不見有人還。</p>
        <p>戍客望邊邑，思歸多苦顏。</p>
        <p>高樓當此夜，嘆息未應閒。</p>
		<hr><hr>
        <h2>《黃鶴樓送孟浩然之廣陵》李白</h2>
        <p>故人西辭黃鶴樓，</p>
        <p>煙花三月下揚州。</p>
        <p>孤帆遠影碧空盡，</p>
        <p>唯見長江天際流。</p>
		<hr>
    </body>
</html>
