<html>
    <head>
        <meta charset="utf-8">
        <title>6.無序編號</title>
    </head>
    <body>
        <p>明新部分科系</p>
		<!--<ul>為Unordered List的縮寫，也就是無序列表。-->
        <ul>
            <!--<li>為List Item的縮寫，每個都是列表中的一個項目。-->
			<li>資訊管理系</li>
            <li>資訊工程系</li>
            <li>企業管理系</li>
            <li>電子工程系</li>
        </ul>
    </body>
</html>
