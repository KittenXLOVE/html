<!DOCTYPE html>

<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>15.註冊</title>
    </head>
    <body>
		<!--
		<form>是表單元素。
		method是資料送出的方法，可用post或get，前者是以明碼傳送(藉由網址列直接顯示)，後者則是暗碼傳送較為安全。
		action是要將資料送往指定路徑(php網頁)。
		-->
		<form method="post" action="registration.php">
			<p>姓名：<input type="text" name="name"></p>
            <p>性別：
				<!--tpye為radio時，表示單選按鈕，name一樣的為同一個群組。-->
				<input type="radio" name="sex" value="男">男
				<input type="radio" name="sex" value="女">女
				<!--加入checked表示預設選取的項目。-->
				<input type="radio" name="sex" value="秘密" checked>秘密
			</p>
            <p>興趣：
				<!--tpye為checkbox時，表示多選按鈕，name一樣的也為同一個群組。-->
				<input type="checkbox" name="focus[]" value="play遊戲">play遊戲
				<input type="checkbox" name="focus[]" value="watch電視">watch電視
				<input type="checkbox" name="focus[]" value="sleep覺">sleep覺
			</p>
            <p>來自：
                <!--<select>是下拉式選單。-->
				<select name="from">
                    <!--<option>是選項，每個代表一個選項。-->
					<option value="基隆">基隆</option>
                    <option value="台北">台北</option>
                    <option value="桃園">桃園</option>
                    <option value="新竹">新竹</option>
                    <option value="苗栗">苗栗</option>
                    <option value="台中">台中</option>
                    <option value="南投">南投</option>
                    <option value="彰化">彰化</option>
                    <option value="雲林">雲林</option>
                    <option value="嘉義">嘉義</option>
                    <option value="台南">台南</option>
                    <option value="高雄">高雄</option>
                    <option value="屏東">屏東</option>
                    <option value="台東">台東</option>
                    <option value="花蓮">花蓮</option>
                    <option value="宜蘭">宜蘭</option>
                </select>
            </p>
            <p>自我介紹：</p>
			<!--<textarea>為多行輸入框，參數rows是預設列數，參數cols是預設行數。-->
            <p><textarea name="mystory" rows="5" cols="40"></textarea></p>
            <input type="submit" value="送出">
			<input type="reset" value="重置">
        </form>
    </body>
</html>
