<!--
<!DOCTYPE>位於網頁的第一行，
用來宣告網頁採用何種html版本，
這裡使用html5。
-->
<!DOCTYPE html>

<!--
<html>要將網頁寫在裡面。
lang中設定網頁的語言，這裡使用繁體中文-台灣。
-->
<html lang="zh-Hant-TW">
	<!--<head>網頁的"頭"，主要宣告一些網頁元素。-->
    <head>
		<!--<meta>需寫在<head>內，用來自訂網頁的編碼語言。-->
        <meta charset="utf-8">
		<!--<title>也需寫在<head>內，可自訂網頁標題。-->
        <title>1.標題</title>
    </head>
	<!--<body>網頁的"身體"，網頁輸出給使用者的內容。-->
    <body>
		<!--<h1>~<h6>字體由大到小，是html預設的標題樣式。其中h為Headline的縮寫。-->
        <h1>這是h1標題</h1>
        <h2>這是h2標題</h2>
        <h3>這是h3標題</h3>
        <h4>這是h4標題</h4>
		<!--直接輸入文字會交由瀏覽器編排輸出-->
        =======內文=======
        <h5>這是h5標題</h5>
        <h6>這是h6標題</h6>
    </body>
</html>
