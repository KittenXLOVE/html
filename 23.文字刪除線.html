<!DOCTYPE html>

<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<title>23.文字刪除線</title>
		<style>
			/*文字修飾上標線*/
			#over {text-decoration: overline;}
			/*文字修飾下標線*/
			#under {text-decoration: underline;}
			/*文字修飾刪除線*/
			#line-through {text-decoration: line-through;}
			/*文字無修飾*/
			#none {text-decoration: none;}
		</style>
	</head>
	<body>
		<h3 id="over">上標線</h3>
		<h3 id="under">下標線</h3>
		<h3 id="line-through">刪除線</h3>
		<h3><a href="#" id="none">超連結無標線</a></h3>
	</body>
</html>
