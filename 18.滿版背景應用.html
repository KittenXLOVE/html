<!DOCTYPE html>

<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<title>18.滿版背景應用</title>
		<style>
			body {
				/*設定背景圖片*/
				background-image: url(bigPhoto.jpg);
				/*背景的大小: cover會讓背景自動縮放來填滿body*/
				background-size: cover;
				/*背景的位置*/
				background-position: center;
				/*背景的固定方式: fixed使背景固定不動*/
				background-attachment: fixed;
			}
		</style>
	</head>
	<body>
		<h2>測試</h2>
	</body>
</html>
