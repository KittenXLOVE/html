<!DOCTYPE html>

<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <title>11.超連結</title>
    </head>
    <body>
		<!--
		<a>是Anchor的縮寫，用於超連結。裡面href參數為Hypertext Reference的縮寫，表示要連結到的路徑。
		不一定只能用網址當作路徑，使用資料夾路徑也可以。
		-->
		<p><a href="https://api.time.com/wp-content/uploads/2019/03/kitten-report.jpg">剛剛的貓咪圖</a></p>
		<p><a href="https://www.must.edu.tw">明新首頁</a></p>
    </body>
</html>
