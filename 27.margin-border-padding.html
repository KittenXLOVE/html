<!DOCTYPE html>

<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<title>27.margin-border-padding</title>
		<style>
			h1 {
				/*邊框寬度*/
				border-width: 10px;
				/*邊框顏色*/
				border-color: #528cc0;
				/*邊框樣式: solid實心線*/
				border-style: solid;
				/*外距*/
				margin: 100px;
				/*內距*/
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<h1>margin & border & padding範例</h1>
	</body>
</html>
