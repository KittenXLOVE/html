<html>
    <head>
        <meta charset="utf-8">
        <title>7.有序編號</title>
    </head>
    <body>
        <p>明新科系排名</p>
		<!--<ol>為Ordered List的縮寫，也就是有序列表-->
        <ol>
            <!--這裡的<li>跟無序列表中的一樣意思。-->
			<li>資管系</li>
            <li>資訊管理系</li>
            <li>資訊管理系一年級</li>
            <li>資訊管理系一年級甲班</li>
        </ol>
    </body>
</html>
