<!DOCTYPE html>

<html lang="zh-TW">
	<head>
		<meta charset="utf-8" />
		<title>22.文字對齊</title>
		<style>
			/*文字靠左對齊*/
			#left {text-align: left;}
			/*文字靠右對齊*/
			#right {text-align: right;}
			/*文字置中對齊*/
			#center {text-align: center;}
			/*文字左右對齊*/
			#justify {text-align: justify;}
		</style>
	</head>
	<body>
		<h3 id="left">置左</h3>
		<h3 id="right">置右</h3>
		<h3 id="center">置中</h3>
		<h3 id="justify">
			(左右對齊)人事總處表示，行政院蘇院長考量國人返鄉團圓需求，並適度舒緩年節交通，
			自109年起，農曆春節調整為自小年夜開始放假，110年農曆春節連續假期為2月10日起至2月16日，
			共放假7日，考量各級學校寒假起迄日為1月21日至2月10日，經參據教育部意見，
			於2月20日（星期六）補行上班；另中秋節（9月21日）適逢星期二，9月20日（星期一）調整放假，
			並於9月11日（星期六）補行上班。所以，110年共有2個調整上班日。
		</h3>
	</body>
</html>
